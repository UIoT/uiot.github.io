name: deploy

on:
  push:
    branches:
      - vue
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: setup git auth
        env:
          email: danielsprado12@gmail.com
          username: dasprado12
        run: |
            git config --global credential.helper store
            git config --global user.email $email
            git config --global user.name $username
      - name: deploy to gh-pages
        run: |
          npm i
          NODE_ENV=production 
          npm run build
          cd dist
          git init
          git add -A
          git commit -m "ðŸš€ Deploying"
          git push -f "https://github.com/uiot/uiot.github.io.git" master:gh-pages