<div class="responsive-container">
    <div class="grid-x grid-padding-x" data-equalizer data-equalize-on="medium">


      <div class="large-12 medium-12 small-12 cell">
          <h3 style="color: #6F71BC"><a id="us"></a><b>UIoT Members</b></h3>
      </div>


        {% for member in site.data.members %}

            <div class="large-3 medium-4 small-12 cell">
                <div class="callout box" data-equalizer-watch>

                    <center><h5><a href="{{ 'about/member/' | absolute_url }}{{ member.github }}">{{ member.name }}</a></h5>

                    <center><div class="image-cropper">
                        <img src="{{ 'assets/img/about/' | absolute_url }}{{ member.photo }}" class="member-photo" alt="" width="200" height="200" >
                    </div></center>

                    <div>
                        <p> {{ member.Team}} </p>
                    </div>

                    </center>

                </div>
            </div>

        {% endfor %}

</div>
