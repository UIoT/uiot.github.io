- title: UIoT academics
  text: <p>Leading science and academics industry with advanced papers, résumés and academic content that <span class="highlight">aims for solving the biggest, relevant</span> Internet of Things problems.</p><p>We are researchers but it's <span class="highlight">for everyone</span>.</p>

- title: UIoT middleware
  text: <p><span class="highlight">RAISe</span> and <span class="highlight">UIMS</span>, our middleware software, support physical and virtual devices to reason about the world and "create" <span class="highlight">knowledge</span> to the devices and applications connected to it.</p><p>We want to enable the integration between IoT's specific plaforms.</p>

- title: UIoT connectivity and gateway
  text: <p>Working on connectivity to make it possible for devices reach out the internet.</p><p>Our <span class="highlight">UIoT Gateway</span> is a device that enables the IoT world to several kinds of devices (including those with low-processing capability).</p>

- title: UIoT devices and use cases
  text: <p>We care about building devices to explore IoT use cases as a way to investigate technology's potential on the real world.</p><p>This is also a way to see the impact of the ubiquitous and pervasive technology on people's lives.</p>
